<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="buttons">
            <button id="btn1" class="btn"><i class="fa-solid fa-hand-back-fist"></i>rock</button>
            <button id="btn2" class="btn"><i class="fa-solid fa-hand"></i>paper</button>
            <button id="btn3" class="btn"><i class="fa-solid fa-hand-scissors"></i>Scissors</button>
        </div>
        <div class="result">
            <p id="result-text">Make your choice!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
